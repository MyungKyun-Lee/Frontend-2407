<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 개발자의 이력 관리</title>
    <style>

    </style>
</head>
<body>
    <form action="#" method="get">
    
    <label>보유기술 명: </label><br>
    <input type="text" placeholder="기술명을 , 로 분리해서 입력하세요." style="width: 400px;"><br>
    <p style="margin-top: 5px;">대상 기술은 HTML5, CSS3, Javascript, jQuery, Bootstrap, React 이다.</p>

    <label>운영체제: </label>&nbsp;
        <input type="checkbox" id="os1" name="os1" value="Windows">
        <label for="os1"> Windows</label>&nbsp;
        <input type="checkbox" id="os2" name="os2" value="macOS">
        <label for="os2"> macOS</label>&nbsp;
        <input type="checkbox" id="os3" name="os3" value="Unix">
        <label for="os3"> Unix</label>&nbsp;
        <input type="checkbox" id="os4" name="os4" value="Linux">
        <label for="os4"> Linux</label><br>
    <label>데이터베이스: </label>&nbsp;
        <input type="checkbox" id="db1" name="db1" value="Oracle">
        <label for="db1"> Oracle</label>&nbsp;
        <input type="checkbox" id="db2" name="db2" value="SQL Server">
        <label for="db2"> SQL Server</label>&nbsp;
        <input type="checkbox" id="db3" name="db3" value="PostgreSQL">
        <label for="db3"> PostgreSQL</label>&nbsp;
        <input type="checkbox" id="db4" name="db4" value="MySQL">
        <label for="db4"> MySQL</label><br>
    <label>미들웨어: </label>&nbsp;
        <input type="checkbox" id="middle1" name="middle1" value="RPC">
        <label for="middle1"> Remote Procedure Call</label>&nbsp;
        <input type="checkbox" id="middle2" name="middle2" value="MOM">
        <label for="middle2"> Message Oriented Middleware</label>&nbsp;
        <input type="checkbox" id="middle3" name="middle3" value="ORB">
        <label for="middle3"> Object Request Broker</label>&nbsp;
        <input type="checkbox" id="middle4" name="middle4" value="ODBC">
        <label for="middle4"> ODBC</label><br>

    <br>
    <label for="fruits">개발 목표시스템 :</label>
        <select id="system" name="system">
            <option value="general">일반업무용 S/W</option>
            <option value="education" selected>교육용 S/W</option>
            <option value="communit">통신용 S/W</option>
            <option value="system">시스템 S/W</option>
        </select><br>

        <input type="submit" value="제출">
        <input type="reset" value="입력한 데이터 없애기">
</form>
</body>
</html>
