<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid bg-primary text-white text-center" style="height: 70px;">
    <h1>Images</h1>
  </div>
  <div class="container mt-5">
    <div class="row">
        <div class="col">
            <h3>Rounded Corners:</h3>
            <img src="https://picsum.photos/400/300?q=1" alt="사진" class="rounded"
            style="width: 80%;">
        </div>
        <div class="col">
            <h3>Circle:</h3>
            <img src="https://picsum.photos/400/300?q=2" alt="사진" class="rounded-circle"
            style="width: 80%;">
        </div>
        <div class="col">
            <h3>Thumbnail:</h3>
            <img src="https://picsum.photos/400/300?q=3" alt="사진" class="img-thumbnail"
            style="width: 80%;">
        </div>
    </div>
  </div>

  <div class="container mt-5" style="height: 350px;">
    <h2>Aligning Images</h2>
    <img src="https://picsum.photos/400/300?q=4" alt="사진" class="float-start">
    <img src="https://picsum.photos/400/300?q=5" alt="사진" class="float-end">
  </div>

  <div class="container mt-5">
    <h2>Centered Image</h2>
    <img src="https://picsum.photos/400/300?q=6" alt="사진" class="mx-auto d-block">
  </div>
</body>
</html>
