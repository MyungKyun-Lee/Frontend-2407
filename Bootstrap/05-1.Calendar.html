<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <style>
        tr {height: 6em;}
        th {text-align: center; width: 13.28%; font-size:medium ; font-weight: bold; vertical-align:middle;}
        td {text-align: left; font-size: medium; font-weight: bold;}
    </style>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Calendar</h1>
  </div>
  <div class="d-flex justify-content-between mt-3">
        <div>2024-07-8(월)</div>
        <div>
            <a href="#"><i class="fa-solid fa-angles-left"></i></a>
            <a href="#"><i class="fa-solid fa-angle-left ms-2"></i></a>
            <span class="mx-2">2023.07</span>
            <a href="#"><i class="fa-solid fa-angles-right"></i></a>
		    <a href="#"><i class="fa-solid fa-angle-right ms-2"></i></a>
        </div>
        <div><button class="border">기념일 추가</button></div>
  </div>
  <div class="d-flex mt-3">
    <table class="table table-bordered">
        <tr class="bg-info" style="height: 1em;">
            <th class="text-danger">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="text-primary">토</th>
        </tr>
        <tr>
            <td class="text-danger"><p class="h6" style="opacity: 0.5;">30</p></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td class="text-primary">6 <div>소서</div></td>
        </tr>
        <tr>
            <td class="text-danger">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="text-primary">13</td>
        </tr>
        <tr>
            <td class="text-danger">14</td>
            <td>15</td>
            <td>16</td>
            <td>17 <div>제헌절</div></td>
            <td>18</td>
            <td>19</td>
            <td class="text-primary">20</td>
        </tr>
        <tr>
            <td class="text-danger">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td class="text-primary">27</td>
        </tr>
        <tr>
            <td class="text-danger">28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td><p style="opacity: 0.5;">1</p></td>
            <td><p style="opacity: 0.5;">2</p></td>
            <td class="text-primary"><p style="opacity: 0.5;">3</p></td>
        </tr>
    </table>
  </div>
</body>
</html>
