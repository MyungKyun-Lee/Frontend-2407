<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid bg-primary text-white text-center">
    <h1>Alerts</h1>
  </div>
  <div class="container mt-5">
    <div class="alert alert-success">
        <strong>Success!</strong> Indicates a successful or positive action.
      </div>
      <div class="alert alert-success">
          <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
      </div>
      <h3 class="mt-5">Closing Alerts</h3>
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger!</strong> This alert box could indicate a dangerous or positive action.
      </div>
  </div>
  <script>
    //alert('alert 창');      // 경고 메시지
    //confirm('confirm 창');  // Yes, No 물어보기
    //prompt('prompt');       // 입력 창
  </script>

</body>
</html>
