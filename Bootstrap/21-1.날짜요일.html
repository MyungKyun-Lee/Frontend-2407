<body>
    <h1>
        오늘은??
    </h1>
      <button type="button" onclick="today();">Today</button>
      <h3 id="home">
        <!-- 오늘 날짜와 요일 출력 -->
        <!-- 2023-04-13(목) -->
      </h3>
      <script>
        
        function today(){
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth()+1;
            let day = now.getDate();
            let date = now.getDay();

            let date1;
            switch(date){
                case 0 :
                    date1 = "일";
                    break; 

                case 1 :
                    date1 = "월";
                    break;
                case 2 :
                    date1 = "화";
                    break;   
                case 3 :
                    date1 = "수";
                    break;   
                case 4 :
                    date1 = "목";
                    break;     
                case 5 :
                    date1 = "금";
                    break;    
                case 6 :
                    date1 = "토";
                    break;                          
            }
            const d = new Date().toISOString().substring(0, 10);
            var yoil = ["일","월","화","수","목","금","토"];
            var day3 = now.getDay();
            // document.write("day:"+yoil[day3]+"<br>");

            let today = `${year}-${month}-${day}(${yoil[day3]})`;
            home.innerHTML=today;

            // document.getElementById('c_date').innerHTML = new Date().toISOString().substring(0, 10);
        }
      </script>
