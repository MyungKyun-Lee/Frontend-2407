<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-2 bg-primary text-white text-center">
      <h1>Forms</h1>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2>Stacked Form</h2>
          <form action="#">
            <div class="my-3">
              <label for="uid" class="col-form-lable">사용자 ID</label>
              <input type="text" class="form-control" name="uid" id="uid" placeholder="사용자 ID를 입력하세요">
            </div>
            <div class="my-3">
              <label for="pwd" class="form-lable">패스워드 ID</label>
              <input type="password" class="form-control" name="pwd" id="pwd" placeholder="패스워드를 입력하세요">
            </div>
            <div class="form-check my-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> 사용자 ID 저장
              </label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary me-3">제출</button>
              <button type="reset" class="btn btn-secondary">취소</button>
            </div>
            
          </form>
        </div>
        <div class="col">
          <h2>테이블과 결합된 양식</h2>
          <form action="/" method="get">
            <table class="table border-1">
              <tr>
                <td><label for="uid2" class="col-form-lable">사용자 ID</label></td>
                <td><input type="text" class="form-control" name="uid2" id="uid2" placeholder="사용자 ID를 입력하세요"></td>
              </tr>
              <tr>
                <td><label for="pwd2" class="form-lable">패스워드 ID</label></td>
                <td><input type="password" class="form-control" name="pwd" id="pwd" placeholder="패스워드를 입력하세요"></td>
              </tr>
              <tr>
                <td><label for="comm" class="col-form-lable">Comment</label></td>
                <td><textarea class="form-control" rows="5" id="comment" name="text"></textarea></td>
              </tr>
              <tr>
                <td colspan="2">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> 사용자 ID 저장
                  </label>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center;">
                  <button type="submit" class="btn btn-primary me-3">제출</button>
                  <button type="reset" class="btn btn-secondary">취소</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="color" class="form-control form-control-color" value="#cccccc">
        </div>
        <div class="col">
          <input type="date" class="form-control" value="2024-07-10">
        </div>
        <div class="col">
          <input type="number" class="form-control" value="0">
        </div>
        <div class="col">
          <input type="time" class="form-control" value="13:20">
        </div>
      </div>
      
      
    </div>

</body>
</html>
