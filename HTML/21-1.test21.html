<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        label, input {padding: 5px;}
        td {padding: 3px;}
        .container3 {width: 50%; margin: auto;}
        .t-red {color: red;}
    </style>
</head>
<body style="margin: 40px;">
    <img src="https://picsum.photos/1000/120" alt="배경화면" width="100%">
    <div style="container3">
    <form action="#" method="get">
        <table style="border: 0;">
            <tr align="center" style="background-color: burlywood;"><td colspan="2"><h1>회원가입</h1></td></tr>
            <tr>
                <td style="width: 40%;"><label for="userid">사용자 ID(<span class="t-red">*</span>)</label></td>
                <td style="width: 60%;"><input type="text" name="userid" id="userid"
                    required autofocus placeholder="아이디를 입력해주세요."></td>
            </tr>
            <tr>
                <td><label for="pwd">패스워드(<span class="t-red">*</span>)</label></td>
                <td><input type="password" name="pwd" id="pwd" required placeholder="********"></td>
            </tr>
            <tr>
                <td><label for="repwd">패스워드 확인(<span class="t-red">*</span>)</label></td>
                <td><input type="password" name="repwd" id="repwd" required placeholder="********"></td>
            </tr>
            <tr>
                <td><label for="username">이름(<span class="t-red">*</span>)</label></td>
                <td><input type="text" name="username" id="username" required placeholder="홍길동"></td>
            </tr>
            <tr>
                <td><label for="usex">성별(<span class="t-red">*</span>)</label></td>
                <td><input type="radio" name="usex" id="usex-m" value="남" checked>
                    <label for="usex">남</label>&nbsp;&nbsp;
                    <input type="radio" name="usex" id="usex-f" value="여">
                    <label for="usex">여</label></td>
            </tr>
            <tr>
                <td><label for="uemail">이메일(<span class="t-red">*</span>)</label></td>
                <td><input type="email" name="uemail" id="uemail" required></td>
            </tr>
            <tr>
                <td><label for="utel">전화번호(<span class="t-red">*</span>)</label></td>
                <td><input type="tel" name="utel" id="utel" required placeholder="010-123-1234"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
            </tr>
            <tr>
                <td><label for="self-intro">자기소개</label></td>
                <td><textarea name="selft-intro" id="selft-intro" cols="40" rows="6"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="제출">&nbsp;&nbsp;
                    <input type="reset" value="취소"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
