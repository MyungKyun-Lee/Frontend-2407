<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/88fb115cbb.js" crossorigin="anonymous"></script>
    <title>회원가입</title>
    <style>
        .container { width: 60%; margin: auto; margin-top: 40px; }
        .t-red {color: red;}
    </style>
</head>
<body>
    <img src="https://picsum.photos/1000/120" alt="배경화면" width="100%">
    <div class="container">
    <div class="row">
        <div class="col">
            <h3 class="form-label">회원가입</h3>
            <form action="#" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td><label for="uid"   class="col-form-label">사용자 ID(<span class="t-red">*</span>)</label></td>
                        <td><input type="text" class="form-control" name="uid" id="uid" size="40" placeholder="사용자 ID를 입력하세요" required></td>
                    </tr>
                    <tr>
                        <td><label for="pwd" class="col-form-label">패스워드(<span class="t-red">*</span>)</label></td>
                        <td><input type="password" class="form-control" name="pwd" id="pwd" size="40" placeholder="패스워드를 입력하세요" required></td>
                    </tr>
                    <tr>
                        <td><label for="pwd2">패스워드 확인(<span class="t-red">*</span>)</label></td>
                        <td><input type="password" class="form-control" name="pwd2" id="pwd2" size="40" placeholder="패스워드를 재입력하세요" required></td>
                    </tr>
                    <tr>
                        <td><label for="uname" class="form-label">이름(<span class="t-red">*</span>)</label></td>
                        <td><input type="text" class="form-control" name="uname" id="uname" size="40"></td>
                    </tr>
                    <tr>
                        <td><label for="gender" class="form-label">성별(<span class="t-red">*</span>)</label></td>
                        <td>
                            <input type="radio" class="form-check-input me-2" name="gender" id="male" value="male" checked>남
                            <label for="male"   class="col-form-label"></label>
                            <input type="radio" class="form-check-input me-2" name="gender" id="female" value="female" style="margin-left: 50px;">여
                            <label for="female" class="col-form-label"></label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email"  class="col-form-label">이메일(<span class="t-red">*</span>)</label></td>
                        <td><input type="email" class="form-control" name="email" id="email" size="40" required></td>
                    </tr>
                    <tr>
                        <td><label for="tel"  class="col-form-label">전화번호</label></td>
                        <td><input type="tel" class="form-control" name="tel" id="tel" size="40" placeholder="010-123-1234"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
                    </tr>
                    <tr>
                        <td><label for="intro" class="col-form-label">자기소개</label></td>
                        <td>
                            <textarea class="form-control" name="intro" id="intro" rows="5" cols="42"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><h6><small><span class="t-red">* 는 필수 항목입니다.</span></small></h6></td>
                        <td style="text-align: center;">
                            <button type="submit" class="btn btn-primary me-2">제출</button>
                            <button type="reset" class="btn btn-secondary">취소</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
    </div>
</body>
</html>
