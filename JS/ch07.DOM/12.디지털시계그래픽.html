<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계(그래픽버전)</title>
    <style>
        img {width: 100; display: block; float: left; width: 67; height: 108;}
    </style>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);      // 4 --> '04', 15 --> '15'
        }
        function myDate(now) {
            // var yoilArry = ["(일)","(월)","(화)","(수)","(목)","(금)","(토)"];
            var week = '일월화수목금토'.split('');
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())}(${week[now.getDay()]})`;
        }
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }
        window.onload = () => {
            setInterval(() => {
                let dateStr = myDate(new Date());
                document.getElementById('date').innerHTML = dateStr;
            
                let timeStr = myTime(new Date());
                document.getElementById('time').innerHTML = timeStr;
                document.getElementById('h1').src = `../img/${timeStr[0]}.jpg`;
                document.getElementById('h2').src = `../img/${timeStr[1]}.jpg`;
                document.getElementById('m1').src = `../img/${timeStr[3]}.jpg`;
                document.getElementById('m2').src = `../img/${timeStr[4]}.jpg`;
                document.getElementById('s1').src = `../img/${timeStr[6]}.jpg`;
                document.getElementById('s2').src = `../img/${timeStr[7]}.jpg`;
            },1000);
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="date"></h1>
    <hr>
    <h1 id="time"></h1>
    <img id="h1">
    <img id="h2">
    <img src="../img/Colon.jpg">
    <img id="m1">
    <img id="m2">
    <img src="../img/Colon.jpg">
    <img id="s1">
    <img id="s2">
</body>
</html>
