<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        h1, button {padding: 5px; margin: 5px; font-size: 2rem;}
        img {display: block; float: left; user-select: none; width: 67px; height: 108px;}
    </style>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);      // 4 --> '04', 15 --> '15'
        }
        function displayTime(num) {
            let minute = parseInt(num/600);
            let second = parseInt(num/10) % 60;
            return twoDigit(minute) + ':' + twoDigit(second) + '.' + num%10;
        }
        function displayDigital(timeStr) {
            document.getElementById('m1').src = `../img/${timeStr[0]}.jpg`;
            document.getElementById('m2').src = `../img/${timeStr[1]}.jpg`;
            document.getElementById('s1').src = `../img/${timeStr[3]}.jpg`;
            document.getElementById('s2').src = `../img/${timeStr[4]}.jpg`;
            document.getElementById('s3').src = `../img/${timeStr[6]}.jpg`;
        }
        window.onload = () => {
            let count = 0;
            let si = null;
            const display = document.getElementById('display');
            const start = document.getElementById('start');
            const stop = document.getElementById('stop');
            const reset = document.getElementById('reset');

            start.onclick = () => {
                si = setInterval(() => {
                        count++;
                        display.innerHTML = displayTime(count);
                        let timeStr = displayTime(count);
                        displayDigital(timeStr);
                    }, 100);
            }
            stop.onclick = () => {
                clearInterval(si);
            }
            reset.onclick = () => {
                count = 0;
                display.innerHTML = '00:00.0';
                let timeStr = '00:00.0';
                displayDigital(timeStr);
            }
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="display" style="font-size: 4rem;">00:00.0</h1>
    <button id="start">시작</button>
    <button id="stop" >정지</button>
    <button id="reset">리셋</button>

    <article >
        <img id="m1" src="../img/0.jpg">
        <img id="m2" src="../img/0.jpg">
        <img src="../img/Colon.jpg">
        <img id="s1" src="../img/0.jpg">
        <img id="s2" src="../img/0.jpg">
        <img src="../img/Colon.jpg">
        <img id="s3" src="../img/0.jpg">
    </article>
</body>
</html>
