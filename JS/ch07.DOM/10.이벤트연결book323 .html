<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <style>
        button { padding: 5px; margin-right: 10px;}
        h1 {user-select: none;}
    </style>
    <script>
        function btn2click() {
            alert('버튼2가 클릭되었음.');
        }

        document.addEventListener('DOMContentLoaded',  () => {
            let counter = 0;
            const h1 = document.querySelector('h1');

            h1.addEventListener('click',(event) => {
                counter++;
                h1.textContent = `클릭횟수: ${counter}`;
            })
        })
    </script>
</head>
<body style="margin: 40px;">
    <button onclick="alert('버튼1이 클릭되었음.')">버튼 1</button>
    <button onclick="btn2click()">버튼 2</button>
    <button id="btn3">버튼 3</button>
    <button id="btn4">번튼 4</button>
    <h1>클릭횟수: 0</h1>
</body>
</html>
